{% extends 'base.html' %}

{% block title %}View Students{% endblock %}

{% block content %}
    <div class="header-container">
        <h2>STUDENTS</h2>
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Create Student
        </a>
    </div>

    <!-- Employee Table -->
    <table class="employee-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>DOB</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.last_name }}</td>
                <td>{{ student.dob }}</td>
                <td>
                    <a href="{{ url_for('index', employee_id=employee.id) }}" class="action-icon">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a href="{{ url_for('index', employee_id=employee.id) }}" class="action-icon danger">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
